<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Flow Monitor</title>
</head>
<body>
    <h1>Water Flow Monitor</h1>
    <div id="data-display">
        <h3>Latest Water Flow Data</h3>
        <p><strong>Timestamp:</strong> <span id="timestamp">Waiting for data...</span></p>
        <p><strong>Flow Rate (L/min):</strong> <span id="flow-rate">Waiting for data...</span></p>
        <p><strong>Fine (if over usage):</strong> <span id="fine">0</span> Rs/L</p>
        <p><strong>Reward (if low usage):</strong> <span id="reward">0</span> L</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            async function fetchData() {
                try {
                    const response = await fetch('/get_data');
                    const data = await response.json();

                    // Update the live flow rate display
                    document.getElementById('flow-rate').textContent = `${data.flow_rate} L/min`;

                    // Update the timestamp
                    document.getElementById('timestamp').textContent = data.timestamp;

                    // Fine and reward logic display
                    document.getElementById('fine').textContent = data.fine.toFixed(2);
                    document.getElementById('reward').textContent = data.reward;
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            }

            // Fetch data immediately on page load and set interval to fetch every 60 seconds
            fetchData();
            setInterval(fetchData, 60000);
        });
    </script>
</body>
</html>
